<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <button onclick="printAllFilms()">Cargar peliculas</button>
    <button onclick="createFilm()">Crear pelicula</button>
    


<div id="film-form-container" style="display: none;">
    <form id="film-form">
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" required>
        
        <label for="year">Año:</label>
        <input type="number" id="year" name="year" required>
        
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" required>
        
        <button type="submit">Enviar</button>
    </form>
</div>

<table id="films-table">
    <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Año</th>
        <th>Director</th>
        <th>Acciones</th>
    </tr>
</table>
    <script src="./src/services.js"></script>
</body>
